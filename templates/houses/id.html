<!-- /houses/<house_id> -->
<!-- View all books for this house. -->

{% extends 'default.html' %}

{% block body %}
    <h1>{{house.name}}'s Books</h1>
    <form class="search-bar">
    	<input type="text" name="query">
    	<input class="form-button" type="submit" value="Search">
    </form>
    {% if owned_book_copies %}
      {% with %}
        {% set show_owner = true %}
          {% include 'books/book_grid.html' %}
      {% endwith %}
   	{% else %}
   		<p>This house hasn't listed any books yet :(</p>
  	{% endif %}
{% endblock %}
