{% extends 'default.html' %}

{% import "form.html" as form_macro %}

{% block body %}
<div class="form">
    <h1>Sign up for an account!</h1>
    <form method="POST" action="{{ url_for('register') }}">
        {{ form_macro.render(form) }}
        <input type="submit" value="Sign Up">
    </form>
</div>
{% endblock %}
