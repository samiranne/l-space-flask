<!-- /users/<user_id> -->
<!-- View a user's profile (display name, etc) as well as their collection of books. -->
<!-- If user_id == id for logged in user, you can edit your books. -->

{% extends 'default.html' %}

{% block body %}
    <h1>User {{user.display_name}} has {{owned_book_copies|length}} books.</h1>
    {% if owned_book_copies|length > 0 %}
    	{% include 'books/book_grid.html' %}
    {% endif %}
{% endblock %}
