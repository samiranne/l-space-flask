<!-- /users/<user_id> -->
<!-- View a user's profile (display name, etc) as well as their collection of books. -->
<!-- If user_id == id for logged in user, you can edit your books. -->

{% extends 'default.html' %}

{% block body %}
    <h1>User {{user.display_name}} has {{user.books|length}} books.</h1>
    {% if user.books %}
    {% with books = user.books %}
    	{% include 'books/book_table.html' %}
    {% endwith %}
    {% endif %}
{% endblock %}
