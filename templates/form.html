{% macro render(form) %}
    {{ form.csrf_token }}
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        {% for error in field.errors %}
            <div class="form_field_errors flash">{{ error }}</div>
        {% endfor %}
{% endfor %}
{% endmacro %}
