{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    {% if category == 'success' %}
    	{% set alert_class = 'success' %}
    {% else %}
    	{% set alert_class = 'error' %}
    {% endif %}
        <div class="flash alert alert-{{alert_class}}"><span>{{ message }}</span><button class="flash-dismiss">Ã—</button></div>
    {% endfor %}
{% endwith %}
